includes:
    - "../jikesrvm_base.yml"

# Specific to NoGC (only a few benchmarks can run with limited heap size 4G max, run fewer interations)
overrides:
    "suites.dacapobach-mr1-java6.timing_iteration": 2
    "suites.dacapo2006.timing_iteration": 2
    "benchmarks.dacapobach-mr1-java6":
        - avrora
        - fop
        - luindex
    "benchmarks.dacapo2006":
        - antlr
        - hsqldb

runtimes:
    NoGC_Trunk:
        type: JikesRVM
        home: "./build/NoGC_Trunk_x86_64_m32-linux"
    NoGC_Branch:
        type: JikesRVM
        home: "./build/NoGC_Branch_x86_64_m32-linux"

configs:
    - "NoGC_Trunk|ig|heap4g"
    - "NoGC_Branch|ig|heap4g"