includes:
    - "../../ci_base.yml"
    - "../benchmarks.yml"

# Specific to NoGC (only a few benchmarks can run with limited heap size 4G max, run fewer interations)
overrides:
    "suites.dacapobach-mr1-java6.timing_iteration": 2
    "suites.dacapo2006.timing_iteration": 2
    "benchmarks.dacapobach-mr1-java6":
        - avrora
        - fop
        - luindex
    "benchmarks.dacapo2006":
        - antlr
        - hsqldb

runtimes:
    JavaMMTk_NoGC:
        type: JikesRVM
        home: ./build/JavaMMTk_NoGC_x86_64_m32-linux

configs:
    - "JavaMMTk_NoGC|ig|heap4g"