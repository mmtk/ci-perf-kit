        type: JikesRVM
        home: ./build/JavaMMTk_SemiSpace_x86_64_m32-linux
    JavaMMTk_MarkSweep:
        type: JikesRVM
        home: ./build/JavaMMTk_MarkSweep_x86_64_m32-linux

configs:
    - "JavaMMTk_SemiSpace"
    - "JavaMMTk_MarkSweep"