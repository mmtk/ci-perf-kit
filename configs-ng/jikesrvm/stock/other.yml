        antlr: 24
        chart: 49
        eclipse: 84
        hsqldb: 127
    "suites.dacapobach-mr1-java6.minheap":
        avrora: 50
        fop: 40
        jython: 40
        luindex: 22
        pmd: 49
        sunflow: 54
        xalan: 54

runtimes:
